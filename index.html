<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Gestión de Biblioteca</h1>
    <div class="container">
        <div class="card agregar-libro">
            <h2>Agregar Libro</h2>
            <input type="text" id="tituloLibro" placeholder="Título del libro">
            <input type="text" id="autorLibro" placeholder="Autor del libro">
            <input type="text" id="isbnLibro" placeholder="ISBN del libro">
            <button id="agregarLibroBtn">Agregar Libro</button>
        </div>

        <div class="card registrar-usuario">
            <h2>Registrar Usuario</h2>
            <input type="text" id="nombreUsuario" placeholder="Nombre del usuario">
            <button id="registrarUsuarioBtn">Registrar Usuario</button>
        </div>

        <div class="card editar-usuario">
            <h2>Editar Usuario</h2>
            <input type="text" id="idUsuarioEditar" placeholder="ID del usuario">
            <input type="text" id="nuevoNombreUsuario" placeholder="Nuevo nombre del usuario">
            <button id="editarUsuarioBtn">Editar Usuario</button>
        </div>

        <div class="card prestar-libro">
            <h2>Prestar Libro</h2>
            <input type="text" id="usuarioPrestar" placeholder="ID del usuario">
            <input type="text" id="isbnPrestar" placeholder="ISBN del libro">
            <button id="prestarLibroBtn">Prestar Libro</button>
        </div>

        <div class="card devolver-libro">
            <h2>Devolver Libro</h2>
            <input type="text" id="usuarioDevolver" placeholder="ID del usuario">
            <input type="text" id="isbnDevolver" placeholder="ISBN del libro">
            <button id="devolverLibroBtn">Devolver Libro</button>
        </div>

        <div class="card libros-registrados">
            <h2>Libros en la Biblioteca</h2>
            <ul id="listaLibros"></ul>
        </div>

        <div class="card usuarios-registrados">
            <h2>Usuarios Registrados</h2>
            <ul id="listaUsuarios"></ul>
        </div>
    </div>
</body>
</html>
