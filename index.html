<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Gestión de Biblioteca</h1>
<div class="container">
    <div class="card agregar-libro">
        <h2>Agregar Libro</h2>
        <input type="text" placeholder="Título del libro">
        <input type="text" placeholder="Autor del libro">
        <input type="text" placeholder="ISBN del libro">
        <button>Agregar Libro</button>
    </div>

    <div class="card registrar-usuario">
        <h2>Registrar Usuario</h2>
        <input type="text" placeholder="Nombre del usuario">
        <button>Registrar Usuario</button>
    </div>

    <div class="card editar-usuario">
        <h2>Editar Usuario</h2>
        <input type="text" placeholder="ID del usuario">
        <input type="text" placeholder="Nuevo nombre del usuario">
        <button>Editar Usuario</button>
    </div>

    <div class="card prestar-libro">
        <h2>Prestar Libro</h2>
        <input type="text" placeholder="ID del usuario">
        <input type="text" placeholder="ISBN del libro">
        <button>Prestar Libro</button>
    </div>

    <div class="card devolver-libro">
        <h2>Devolver Libro</h2>
        <input type="text" placeholder="ID del usuario">
        <input type="text" placeholder="ISBN del libro">
        <button>Devolver Libro</button>
    </div>

    <div class="card libros-registrados">
        <h2>Libros en la Biblioteca</h2>
    </div>

    <div class="card usuarios-registrados">
        <h2>Usuarios Registrados</h2>
    </div>
</div>

</html>
